<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="./assets/snake.css">
  </head>
  <body>

    <script src="./utils/jquery-2.1.4.min.js"></script>

    <script src="./utils/coord.js"></script>
    <script src="./assets/javascripts/snake.js"></script>
    <script src="./assets/javascripts/board.js"></script>
    <script src="./assets/javascripts/score-view.js"></script>
    <script src="./assets/javascripts/snake-view.js"></script>
    <h1>Snake</h1>

    <pre class="snake-game"></pre>
    <div class="snake-game">
      <div class="game-board"></div>
      <div class="score-board"></div>
      <div class="challenge-modal">
        <div class="modal-content">
          <label>Input a number between 1 and 10 (default is 7)</label>
          <input id="challenge" type="number" min="1" max="10" />
          <button id="submit-challenge">Submit</button>
          <button id="cancel-challenge-adjust">Cancel</button>
        </div>
        <div class="modal-screen"></div>
      </div>
    </div>

    <script>
      $(function () {
        new SnakeGame.View($("div.snake-game"));;
      });
    </script>
  </body>
</html>
