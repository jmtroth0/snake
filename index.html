<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake-Tron</title>
    <link rel="stylesheet" type="text/css" href="./assets/snake.css">
  </head>
  <body>

    <script src="./utils/jquery-2.1.4.min.js"></script>

    <script src="./utils/coord.js"></script>
    <script src="./assets/javascripts/splash-page-view.js"></script>
    <script src="./assets/javascripts/snake.js"></script>
    <script src="./assets/javascripts/computer-snake.js"></script>
    <script src="./assets/javascripts/board.js"></script>
    <script src="./assets/javascripts/score-view.js"></script>
    <script src="./assets/javascripts/snake-view.js"></script>
    <h1>Snake-Tron</h1>

    <pre class="snake-game"></pre>
    <div class="snake-game group">
      <div class="game-board group"></div>
      <div class="score-boards group"></div>

      <div class="challenge-modal">
        <div class="modal-content">
          <div class='modal-form'>
            <label>Input a number between 1 and 9 (default is 5)</label>
            <input id="challenge" type="number" min="1" max="9" />
            <button id="submit-challenge">Submit</button>
            <button id="cancel-challenge-adjust">Cancel</button>
          </div>
        </div>
        <div class="modal-screen"></div>
      </div>
      <div class="splash-modal">
        <div class="modal-content">
          <h2>"P" to pause and start the game, arrow keys to play red, wasd to play blue</h2>
          <div class='modal-form'>
            <button id="single-player" class="front">Single Player</button>
            <button id="versus" class="front nav">Versus</button>
            <button id="screensavers" class="front nav">Screen Saver Mode</button>
            <button
              class="versus init hidden"
              data-num-comps="0"
              data-num-players="2">PvP</button>
            <button
              class="versus init hidden"
              data-num-comps="1"
              data-num-players="2">PvC</button>
            <button
              class="versus init hidden"
              data-num-comps="2"
              data-num-players="3">PvCvC</button>
            <button
              class="versus init hidden"
              data-num-comps="1"
              data-num-players="3">PvPvC</button>
            <button
              class="versus init hidden"
              data-num-comps="0"
              data-num-players="3">PvPvP</button>
            <button
              class="screensavers init hidden"
              data-num-comps="1"
              data-num-players="1">Screen Saver Mode 1p</button>
            <button
              class="screensavers init hidden"
              data-num-comps="2"
              data-num-players="2">Screen Saver Mode 2p</button>
            <button
              class="screensavers init hidden"
              data-num-comps="3"
              data-num-players="3">Screen Saver Mode 3p</button>
            <button id="front" class="hidden">Back</button>
          </div>
        </div>
        <div class="modal-screen"></div>
      </div>
    </div>

    <script>
      $(function () {
        new SnakeGame.SplashPageView($("div.snake-game"));;
      });
    </script>
  </body>
</html>
